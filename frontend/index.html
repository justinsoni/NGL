    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'theme-primary': '#578E7E',         // Teal - Primary Color for all buttons
              'theme-primary-dark': '#417062',   // Darker Teal for hover
              'theme-accent': '#123458',         // Dark Blue - Secondary Accent
              'theme-dark': '#030303',           // Very Dark Gray - Primary Text
              'theme-text-secondary': '#6b7280', // Gray - Secondary Text
              'theme-light': '#F1EFEC',         // Light Cream - Main Background
              'theme-page-bg': '#ffffff',       // White - Content Area Background
              'theme-secondary-bg': '#f9fafb',  // Light Gray - Cards, inputs BG
              'theme-border': '#e5e7eb',         // Light Gray - Borders
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F1EFEC; /* theme-light */
        color: #030303; /* theme-dark */
      }
      .shadow-lg {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      .shadow-xl {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      .shadow-2xl {
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
      .accent-theme-primary {
        accent-color: #e90052;
      }
      
      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes kenburns-top {
        0% {
          transform: scale(1) translateY(0);
        }
        100% {
          transform: scale(1.15) translateY(-5%);
        }
      }

      @keyframes ticker {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-50%);
        }
      }

      .animate-ticker {
        animation: ticker 40s linear infinite;
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.7s ease-out forwards;
      }
      
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-600 { animation-delay: 600ms; }

      /* Custom utility to hide scrollbars */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
